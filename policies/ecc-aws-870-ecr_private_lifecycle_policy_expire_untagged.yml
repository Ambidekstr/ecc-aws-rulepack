policies:
  - name: ecc-aws-870-ecr_private_lifecycle_policy_expire_untagged
    comment: ''
    description: |
      
    resource: aws.ecr
    filters:
      - type: lifecycle-rule
        state: false
        match:
          - type: value
            key: selection.tagStatus
            value: untagged
        #  - action.type: expire